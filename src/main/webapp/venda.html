<form id="formulario" action="venda.jsp" method="get">
	<fieldset>
		<legend>Informações da Venda</legend>

		<select name="Produto">
			<option>Óleo automotivo com troca</option>
			<option>Óleo automotivo</option>
			<option>Extintor automotivo</option>
			<option>Combustivel</option>
			<option>Palleta de parabrisa</option>

		<br>
		
		
		<label class="labelformulario">Combustivel: </label>

			<option>Gasolina</option>
			<option>G. Aditivada</option>
			<option>Alcool</option>
			<option>Diesel</option>
		</select>
		<br>
		
		<label class="labelformulario">Quantidade - R$:</label>
		<input type="text" name="valor" id="valor" value="00,00 R$"></input>
		<br>
		
	</fieldset>
	
	<fieldset>
		<legend>Opções</legend>
		<button type="submit"class="btn">Efetuar Venda</button>
	</fieldset>
